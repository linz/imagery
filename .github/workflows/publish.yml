name: Publish

on: [push]

jobs:
  main:
    name: Publish
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Use Node.js 18.x
        uses: actions/setup-node@v2.2.0
        with:
          node-version: "18.x"

      - name: Install
        run: yarn

      - name: Format
        run: yarn format

      - name: Check formatting
        run: git diff --exit-code

      # FIXME: catalog.json is not pushed to the repository (temporary solution)
      - name: Create Catalog
        uses: docker://ghcr.io/linz/argo-tasks:v2
        with:
          args: stac-catalog --output stac/catalog.json --template template/catalog.json /github/workspace/stac/

      - name: Validate STAC
        run: |
          # Enable double star operator
          shopt -s globstar
          docker run -v $PWD:$PWD ghcr.io/linz/argo-tasks:v2 stac-validate $PWD/stac/**/collection.json

      - name: AWS Configure
        if: github.ref == 'refs/heads/master'
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: ap-southeast-2
          mask-aws-account-id: true
          role-to-assume: ${{ secrets.AWS_CI_ROLE }}

      # Sync STAC files only on push to 'master'
      # TODO: change bucket to prod one once testing is done
      - name: Sync STAC
        if: github.ref == 'refs/heads/master'
        run: |
          aws s3 sync --size-only stac/ s3://linz-imagery-test/
